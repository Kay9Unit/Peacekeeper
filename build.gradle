plugins {
    id 'java'
}

group 'com.github.wolfshotz.peacekeeper'
version '1.2.2'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.discord4j:discord4j-core:3.1.5'
}

jar {
    manifest {
        attributes(
                'Main-Class': project.group + '.Main'
        )
    }

    from {
        configurations.runtimeClasspath.filter{ it.exists() }.collect { it.isDirectory() ? it : zipTree(it) }
    }
}